<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airplane Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .ticket {
            width: 300px;
            background-color: #fff;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .ticket h2 {
            font-size: 18px;
            margin: 0;
            padding: 0;
        }
        .ticket p {
            font-size: 14px;
            margin: 5px 0;
            padding: 0;
        }
        .ticket .flight-info {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="ticket">
        <h2>Ticket Confirmation</h2>
        <p><strong>Passenger Name:</strong> John Doe</p>
        <p><strong>Flight Number:</strong> ABC123</p>
        <p><strong>Departure:</strong> New York</p>
        <p><strong>Destination:</strong> Los Angeles</p>
        <p><strong>Departure Date:</strong> October 15, 2023</p>
        <p><strong>Departure Time:</strong> 09:30 AM</p>
        <p><strong>Seat:</strong> 22A</p>
        <p><strong>Price:</strong> $250.00</p>
        <div class="flight-info">
            <p><strong>Gate:</strong> 12</p>
            <p><strong>Terminal:</strong> A</p>
            <p><strong>Boarding Time:</strong> 08:45 AM</p>
        </div>
    </div>
</body>
</html>
