<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form method="post">
    <div class="container">
        <div class="input">
            <input type="text" name="p_name" placeholder="PASSENGER NAME">
            <input type="number" name="a_no" placeholder="AIRPLANE NUMBER">
        </div>
        <div class="cancel">
            <button type="submit" name="search_t">SEARCH TICKET</button>
        </div>
        <div  class="tbl">
            <table style="background-color: rgb(255, 255, 255)"  border="1" width="100%">
                <thead>
                    <br>
                    <tr>
                        <th>name</th>
                        <th>number</th>
                        <th>from</th>
                        <th>to</th>
                        <th>class</th>
                        <th>seats</th>
                        <th>airways</th>
                        <th>flight no</th>
                        <th>seat no</th>
                        <th>dt</th>
                        <th>id</th>
                        <th>Action</th> 
                        
                        
                    </tr>
                </thead>
                <tbody >
            
                        {% for row in data %}
                    <tr>
                        <td>{{ row[0] }}</td>
                        <td>{{ row[1] }}</td>
                        <td>{{ row[2] }}</td>
                        <td>{{ row[3] }}</td>
                        <td>{{ row[4] }}</td>
                        <td>{{ row[5] }}</td>
                        <td>{{ row[6] }}</td>
                        <td>{{ row[7] }}</td>
                        <td>{{ row[8] }}</td>
                        <td>{{ row[9] }}</td>
                        <td>{{ row[10] }}</td>
                        
                        <td>
                            <form method="post">
                                <input type="hidden" name="" value="{{ row[1] }}">
                                <input type="hidden" name="flight_n" value="{{ row[0] }}">  
                                <button type="submit" name="ticketcancel" class="cancel-button">CANCEL TICKET</button>
                            </form>
                        </td>
                    </tr>
                    
                    {% endfor %}
                </tbody>
                </table>
        <div class="home">
            <button type="home" name="home" class="btn btn-primary"><a href="http://127.0.0.1:5000/">HOME</a></button>
        </div>
    </div>
   </form> 
</body>
</html>
